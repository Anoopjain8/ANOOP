<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>BG_Color_Switcher</title>
  </head>
  <body>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <button class="button" id="red"></button>
      <button class="button" id="green"></button>
      <button class="button" id="blue"></button>
      <button class="button" id="yellow"></button>
      <h3>
        Try clicking on one of the colors above <br>
        to change the background color of this page!
      </h3>
    </div>
    <script src="script2.js"></script>
  </body>
