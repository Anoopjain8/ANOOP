<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <title>Guess The Number</title>
</head>
<body>
    <div class="wrapper">
        <h1>Number gauessing game</h1>
        <p>Try and guess the random number between 1 to 100</p>
        <p>You have 10 attemptS to guess the right number</p>
       <form class ="form">
        <label id="guess">Guess the number</label>
        <input type="text" class="guessField" id="inp">             
        <input type="submit" value="Submit guess" class="smt" id="guessField">
       </form>
       <div class="result">
        <p>Previous guesses: <span class="guesses"></span></p>
        <p>Guessess remaining : <span class="lastresult">10</span></p>
        <p class="loworhi"></p>
       </div>
    </div>
    <script src="script5.js"></script>
</body>
</html>
